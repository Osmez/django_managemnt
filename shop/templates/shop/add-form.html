{% extends 'shop/dash-base.html' %}
{% block dashbody %}

<div class="container mt-3 ">
    <div class="row g-4 justify-content-center">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4 text-end">إضافة طبق</h6>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-floating mb-3">
                    <input dir="rtl" type="text" class="form-control" id="prodName" name="prodName">
                    <label for="name">اسم الطبق</label>
                </div>
                <div class="form-floating mb-3">
                    <input dir="rtl" type="text" class="form-control" id="category" name="category">
                    <label for="category">التصنيف</label>
                </div>
                <div class="form-floating mb-3">
                    <input dir="rtl" type="text" class="form-control" id="subcategory" name="subcategory">
                    <label for="category">تصنيف اضافي</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="price" name="price">
                    <label for="price">سعر الطبق</label>
                </div>
                
                
                <div class="form-floating">
                    <textarea dir="rtl" class="form-control" id="desc" name="desc" style="height: 150px;"></textarea>
                    <label for="desc">وصف الطبق</label>
                </div>

                <div class="mt-3">
                    <label for="img" class="form-label text-end float-end">صورة عن الطبق</label>
                    <input dir="rtl" class="form-control form-control-lg" id="img" name="img" type="file" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary mt-3">إضافة</button>
            </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock dashbody %}

{% extends 'test1/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="border p-3 mb-3">
    <img src="{{post.author.profile.image.url}}"  class="fluid-img rounded-circle border m-2"   width="70px" alt="صورة الناشر" style="widows: 120px; height: 70px; " >
    <span class="text-secondary ">نشر في {{post.post_date|date:'d-m-Y'}}</span>
    {% if post.author == user %}
    <div class="form-group btn-editing float-left ">
        <a class="btn btn-secondary" href="{% url 'post-update' post.id %}">تحرير </a>
        <a class="btn btn-danger" href="{% url 'post-delete' post.id %}">حذف  </a>
        

    </div>
    {% endif %}
    <h3>{{post.title}}</h3>
    <p>{{post.content}}</p>
</div>
{% endblock content %}

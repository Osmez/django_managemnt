{% extends 'ecommerce/dash-base.html' %}
{% block title%} Product | Ecommerce{% endblock %}
{% block edashbody %}
{% load static %}
<!-- Other Elements Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4 text-end">Product</h6>
                <div class="testimonial-item text-center">
                    <img class="img-fluid rounded-circle mx-auto mb-4" src="{{product.image.url}}" style="width: 100px; height: 100px;">
                    <h5 class="mb-1">{{product.product_name}}</h5>
                    <p>{{product.category}}</p>
                    <p class="mb-0">{{product.desc}}</p>
                </div>
                <button type="button" class="btn btn-danger m-2">Delete</button>
            </div>
        </div>
    </div>
</div>

{% endblock edashbody %}

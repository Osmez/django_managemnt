{% extends 'ecommerce/basen.html' %}
{% block title%} Order - Delete - Ecommerce{% endblock %}

{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'order-detail' object.pk %}" class="btn btn-light">Back</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Are you sure?</h5>
            <p>This Order Will be Deleted</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
